{% extends "base.html" %}


{%block app_content %}
    <h1>
        {{user.username}}'s Profile
    </h1>

    <p>
        <b>Name:</b>{{user.username}}
    </p>

    <p>
        <b>Description:</b><br>
        {{user.profile_desc}}
    </p>

    {%if user == current_user%}
        <p><a href="{{url_for('users.editUserProfile')}}">Edit profile</a></p>
    {%endif%}

    {% if current_user.isAdmin() %}
        <p><a href="{{url_for('users.adminDeleteUser', username=user.username)}}">Delete this user</a></p>
    {%endif%}

{%endblock %}
